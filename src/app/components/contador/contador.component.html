<div class="card text-center w-75 mx-auto">
  <h2 class="mt-3">Contador</h2>
  <hr />
  <button
    type="button"
    class="btn btn-success w-25 mx-auto mb-2"
    (click)="atualizaContador('+')"
  >
    Adicionar
  </button>
  <button
    type="button"
    class="btn btn-danger w-25 mx-auto mb-3"
    (click)="atualizaContador('-')"
  >
    Subtrair
  </button>
  <h3 class="bg-secondary mb-0">{{ contador }}</h3>
</div>
