<form class="bg-dark text-light p-3 rounded">
  <h2 class="text-center">Cadastro</h2>
  <hr />
  <!--Nome / Sobrenome-->
  <div class="row">
    <div class="mb-3 col">
      <label for="firstName" class="form-label">Nome</label>
      <input type="text" class="form-control" id="firstName" />
    </div>
    <div class="mb-3 col">
      <label for="lastName" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="lastName" />
    </div>
  </div>

  <!--Email-->
  <div class="mb-3 col">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" />
  </div>

  <!--Senha e Idade-->
  <div class="row">
    <div class="mb-3 col">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" />
    </div>
    <div class="mb-3 col">
      <label for="age" class="form-label">Idade</label>
      <input type="number" class="form-control" id="age" />
    </div>
  </div>

  <!--Localização-->
  <label for="select" class="form-label"
    >Mora na região de Santa Catarina?</label
  >
  <select
    id="select"
    class="col form-select"
    aria-label="Default select example"
  >
    <option selected>Selecione uma opção</option>
    <option value="1">Sim</option>
    <option value="2">Não</option>
  </select>

  <!--Tecnologias-->

  <p class="mt-3">Quais tecnologias você já estudou?</p>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="angular" />
    <label class="form-check-label" for="angular">Angular</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="docker" />
    <label class="form-check-label" for="docker">Docker</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="java" />
    <label class="form-check-label" for="java">Java</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="javaScript" />
    <label class="form-check-label" for="javaScript">JavaScript</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="python" />
    <label class="form-check-label" for="python">Python</label>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-secondary mt-2 w-50">Enviar</button>
  </div>
</form>
